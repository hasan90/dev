[production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
includePaths.library = APPLICATION_PATH "/library"
bootstrap.path = APPLICATION_PATH "/modules/Bootstrap.php"
bootstrap.class = "Bootstrap"



# Front Controller Controller

resources.frontController.controllerDirectory.default = APPLICATION_PATH "/modules/default/controllers"



# resources.layout.layoutPath.default = APPLICATION_PATH "/modules/default/views/scripts"


resources.layout.layoutPath = "/views/scripts"


resources.frontController.params.displayExceptions = 1

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

